name: Contracts - Format

on:
  push:
    branches: 'main'
  pull_request:
  workflow_dispatch:

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest-16-core
    defaults:
      run:
        working-directory: ./contracts/

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm ci
      - run: npm run format
