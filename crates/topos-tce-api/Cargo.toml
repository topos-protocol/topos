[package]
name = "topos-tce-api"
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = "1.1.0"
hyper = { version = "0.14", features = ["full"] }
log = "0.4.14"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
tokio = { version = "1.20.0", features = [
    "io-util",
    "io-std",
    "macros",
    "rt",
    "rt-multi-thread",
    "fs",
    "time",
    "sync",
] }

topos-tce-broadcast = { path = "../topos-tce-broadcast" }

async-stream = "0.3.3"
futures = "0.3.24"
tokio-stream = "0.1.9"
tonic = { version = "0.8.0", features = ["transport"] }
tonic-reflection = "0.5.0"
topos-core = { git = "https://github.com/toposware/topos-core", branch = "main", features = ["uci", "api"], version = "0.1.0" }
tracing = "0.1.36"
uuid = { version = "1.1.2", features = ["v4"] }
tonic-health = "0.7.0"

[dev-dependencies]
bytes = "1.2.1"
env_logger = "0.9.0"
http = "0.2.8"
http-body = "0.4.5"
hyper = "0.14.20"
prost = "0.11.0"
test-log = { version = "0.2", features = ["trace"] }
tracing-subscriber = {version = "0.3", default-features = false, features = ["env-filter", "fmt"]}

